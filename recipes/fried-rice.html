    <title>Fried Rice</title>

<body>
    <h1>Fried Rice</h1>
    <img src="../images/fried-rice.jpg" alt="Fried Rice">
    <h2>Description</h2>
    <p>It is fried rice. An easy dish that can be served as an entree or with one.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Brown Rice</li>
        <li>Carrots</li>
        <li>Peas</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook vegetables in sauce pan for 5 minutes</li>
        <li>Add wok over high heat</li>
        <li>Stir in cooked rice</li>
    </ol>
</body>
